<html>
  <head>
    <!--Favicon-->
    <link rel="icon" href="weblogo.png">
    <title>Keyframes</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Monofett" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="keyframesstyles.css"/>
  </head>
  <body>
    <!--Animation-->
<div class="boxes" id="box1">
	<ul style="list-style: none">
		<li>
			<h3>
				This animates on load of the website
				<i class="fa fa-arrows-v onload" aria-hidden="true"></i>
			</h3>
		</li>
		<li>
			<h3 class="hoverHeader">
				This animates on hover of the entire header
				<i class="fa fa-arrows-v onhover" aria-hidden="true" ></i>
			</h3>
		</li>
		<li>
			<h3>
				This animates on hover of the icon
				<i class="fa fa-arrows-v hoverObject" aria-hidden="true" ></i>
			</h3>
		</li>
		<li>
			<h3>
				Animation at half speed
				<i class="fa fa-arrows-v slowAnimation" aria-hidden="true" ></i>
			</h3>
		</li>
	</ul>
</div>
    <!--Return Link-->
    <a href="index.html" id="returnLink">Home</a>
      <!-- Import JQuery -->
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <!--Font Awesome-->
      <script src="https://use.fontawesome.com/85f6cd6809.js"></script>
    </body>
  </html>
