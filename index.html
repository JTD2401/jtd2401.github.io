<!DOCTYPE html>
<html>

<head>
    <title>James DiGrazia's Personal Website</title>
    <!--CSS-->
    <style>
        body {
            border: 0;
            margin: 0;
            background: black;
        }

        /*Hides scrollbar, but enables scrolling*/
        ::-webkit-scrollbar {
          display: none;
        }

        #topBar {
            width: 100%;
            height: 10%;
            background: orange;
            margin: 0;
            border: 0;
            padding-left: 0;
            padding-right: 0;
        }

        #topButtonUL {
            height: 100%;
            padding: 0;
            border: 0;
            margin: 0;
            list-style-type: none;
        }

        .buttonLink {
          text-decoration: none;
          font-size: 1em;
        }

        .topButton {
            background: gray;
            width: 20vw;
            height: 100%;
            text-align: center;
            float: left;
            display: block;
            font-family: courier;
            font-weight: bold;
            font-size: 1em;
        }

        /*Top bar buttons during click*/
        .buttonLink:active {
            color: black;
        }

        /*Hover effects for top bar buttons*/
        .buttonLink:hover>li {
            background: #564592;
            text-shadow: white 0.1em 0.1em 0.2em;
        }

        #projectsButton {
            position: relative;
            display: inline-block;
            text-decoration: none;
        }

        .projectsButton-content {
            display: none;
            position: absolute;
            width: 100%;
            border-top: 0;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        /*links in projects button dropdown*/
        .projectsButton-content a {
          text-decoration: none;
          text-shadow: none;
        }

        /*Links in projects button dropdown WHEN HOVERED ON*/
        .projectsButton-content a:hover {
          text-shadow: white 0.1em 0.1em 0.2em;
        }

        /*Projects boxes when they are hovered*/
        .projectsButton-content a:hover p{
          background: darkgray;
        }

        /*Projects button when it is hovered*/
        #projectsButton:hover {
          background: #564592;
          text-shadow: white 0.1em 0.1em 0.2em;
          box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
          text-decoration: none;
        }

        /*Projects dropdown when projects button is hovered*/
        #projectsButton:hover .projectsButton-content {
            display: block;
            background: gray;
            text-shadow: white 0.1em 0.1em 0.2em;;
        }

        /*Projects button dropdown boxes when projects button is hovered*/
        #projectsButton:hover .projectsButton-content p{
            width: 100%;
            length: 100%;
            padding: 0;
            border: 0;
            margin: 0;
        }

        #homeButton {}

        #projectsButton {}

        #skillsButton {}

        #experienceButton {}

        #galleryButton {}

        .midSection {
          width: 100vw;
          height: 280px;
          background: white;
          padding-top: 10%;
        }

        .container {
          position: relative;
          top: 100px;
          perspective: 800px;
        }

        #skillsIcon {
          width: 40%;
          height: width;
          padding: 0;
          border-radius: 50%;
          border: .25em solid gray;
        }

        .skillsheader {
          color: #000000;
          padding: 0;
          margin: 0 auto;
        }

        .skillsUL {
          list-style: none;
          padding-left: 20%;
          padding-right: 20%;
          color: #ECF6CE;
          border-top: 0;
          margin-top: 0;
        }

        /*Spacing between each list item in skills card*/
        .skillsLI {
          margin: .20em 0;
        }

        .skillsLink {
          margin: .20em 0;
          text-decoration: none;
          color: #ECF6CE;
        }

        .card {
          width: 200px;
          height: 260px;
          position: absolute;
          transform-style: preserve-3d;
          transition: transform 1s;
        }

        .card figure {
          margin: 0;
          display: block;
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
          border-radius: 25px;
          text-align: center;
          padding: 5px 0;
          padding-bottom: 5px;
          border: 4px solid gray;
        }

        .card .front {
          background: #44965B;
        }

        .card .back {
          background: #44965B;
          transform: rotateY( 180deg);
        }

        /*First Card Flipped Class*/
        .card.flipped {
          transform: rotateY( 180deg);
        }
    </style>
    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <section id="topBar">
        <ul id="topButtonUL">
            <!--Home Button-->
            <a href="index.html" class="buttonLink" id="homeButton">
                <li class="topButton">
                    <!--Still needs good image for Home LI -->
                    Home
                </li>
            </a>
            <!--Projects Button-->
            <a href="index.html" class="buttonLink">
                <li class="topButton" id="projectsButton">
                    Projects
                    <div class="projectsButton-content">
                      <a href="index.html"><p> Meh </p></a>
                      <a href="index.html"><p> Meh </p></a>
                      <a href="index.html"><p> Meh </p></a>
                    </div>
                </li>
            </a>
            <!--Skills Button-->
            <a href="index.html" class="buttonLink" id="skillsButton">
                <li class="topButton">
                    Skills
                </li>
            </a>
            <!--Experience Button-->
            <a href="index.html" class="buttonLink" id="experienceButton">
                <li class="topButton">
                    Experience
                </li>
            </a>
            <!--Random Button-->
            <a href="index.html" class="buttonLink" id="galleryButton">
                <li class="topButton">
                    Gallery
                </li>
            </a>
        </ul>
    </section>
    <section class="midSection">

    </section>
    <!--Flip Cards-->
    <section class="container">
        <!--Skills Card-->
        <div class="card">
            <!-- Front of Skills Card-->
            <figure class="front">
                <!--Skills Icon-->
                <img src="mahface.jpg" id="skillsIcon"></img>
                <h1 class="skillsheader">Skills</h1>
                <ul class="skillsUL">
                    <li class="skillsLI">C# (2 Semesters)</li>
                    <li class="skillsLI">Python (Familiar)</li>
                    <li class="skillsLI">HTML</li>
                    <li class="skillsLI">CSS</li>
                    <li class="skillsLI">Javascript</li>
                </ul>
            </figure>
            <!-- Back of Skills Card-->
            <figure class="back">
                <h3>Projects</h3>
                <ul class="skillsUL">
                    <li class="skillsLI"><a href="index.html" class="skillsLink">More to come</a></li>
                    <li class="skillsLI"><a href="index.html" class="skillsLink">More to come</a></li>
                    <li class="skillsLI"><a href="index.html" class="skillsLink">More to come</a></li>
                    <li class="skillsLI"><a href="index.html" class="skillsLink">More to come</a></li>
                </ul>
            </figure>
        </div>
    </section>
    <!--JavaScript-->
    <script>
        //Toggles flipped class from <style> for flipcards
        $("div.card").click(function() {
            $(this).toggleClass("flipped");
        });
    </script>
</body>

</html>
