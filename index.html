body {
  background: black;
}


.container {
  position: relative;
  perspective: 800px;
}

#skillsIcon {
  width: 40%;
  height: width;
  padding: 0;
  border-radius: 50%;
  border: 3px solid gray;
}

.skillsheader {
  color: #000000;
  padding: 0px;
  margin: 0 auto;
}

.skillsUL {
    list-style: none;
    padding-left: 20%;
    padding-right: 20%;
    color: #ECF6CE;
    border-top: 0px;
    margin-top: 0px;
}

/*Spacing between each list item*/
.skillsLI {
  margin: 2px 0;
}

.skillsLink {
  margin: 2px 0;
  text-decoration: none;
  color: #ECF6CE;
}

.card {
  width: 200px;
  height: 260px;
  position: absolute;;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.card figure {
  margin: 0;
  display: block;
  position: absolute;;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 25px;
  text-align: center;
  padding: 5px 0;
  padding-bottom: 5px;
  border: 4px solid gray;
}

.card .front {
  background: #44965B;
}
.card .back {
  background: #44965B;
  transform: rotateY( 180deg );
}

/*First Card Flipped Class*/
.card.flipped {
  transform: rotateY( 180deg );
}
