<!DOCTYPE html>
<html>

<head>
    <title>James DiGrazia's Personal Website</title>
    <!--CSS-->
    <style>
        body {
            border: 0;
            margin: 0;
            background: black;
        }

        #topBar {
            width: 100%;
            height: 10%;
            background: orange;
            margin: 0;
            border: 0;
            padding-left: 0;
            padding-right: 0;
        }

        #topButtonUL {
            height: 100%;
            padding: 0;
            border: 0;
            margin: 0;
            list-style-type: none;
        }

        .buttonLink {

        }

        .topButton {
            background: gray;
            width: 20vw;
            height: 100%;
            text-align: center;
            float: left;
            display: block;
            font-family: courier;
            font-weight: bold;
        }

        .topButton.hovered {
            background: red;
        }

        .container {
            position: relative;
            top: 20px;
            perspective: 800px;
        }

        #skillsIcon {
            width: 40%;
            height: width;
            padding: 0;
            border-radius: 50%;
            border: 3px solid gray;
        }

        .skillsheader {
            color: #000000;
            padding: 0px;
            margin: 0 auto;
        }

        .skillsUL {
            list-style: none;
            padding-left: 20%;
            padding-right: 20%;
            color: #ECF6CE;
            border-top: 0px;
            margin-top: 0px;
        }

        /*Spacing between each list item in skills card*/
        .skillsLI {
            margin: 2px 0;
        }

        .skillsLink {
            margin: 2px 0;
            text-decoration: none;
            color: #ECF6CE;
        }

        .card {
            width: 200px;
            height: 260px;
            position: absolute;
            ;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card figure {
            margin: 0;
            display: block;
            position: absolute;
            ;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            text-align: center;
            padding: 5px 0;
            padding-bottom: 5px;
            border: 4px solid gray;
        }

        .card .front {
            background: #44965B;
        }

        .card .back {
            background: #44965B;
            transform: rotateY( 180deg);
        }
        /*First Card Flipped Class*/

        .card.flipped {
            transform: rotateY( 180deg);
        }
    </style>
    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <section id="topBar">
        <ul id="topButtonUL">
            <!--Home Button-->
            <a href="index.html" class="buttonLink">
                <li class="topButton">
                    <!--Still needs good image for Home LI -->
                    Home
                </li>
            </a>
            <!--Projects Button-->
            <a href="index.html" class="buttonLink">
                <li class="topButton">
                    Projects
                </li>
            </a>
            <!--Skills Button-->
            <a href="index.html" class="buttonLink">
                <li class="topButton">
                    Skills
                </li>
            </a>
            <!--Experience Button-->
            <a href="index.html" class="buttonLink">
                <li class="topButton">
                    Experience
                </li>
            </a>
            <!--Random Button-->
            <a href="index.html" class="buttonLink">
                <li class="topButton">
                    Random
                </li>
            </a>
        </ul>
    </section>
    <!--Flip Cards-->
    <section class="container">
        <!--Skills Card-->
        <div class="card">
            <!-- Front of Skills Card-->
            <figure class="front">
                <!--Skills Icon-->
                <img src="mahface.jpg" id="skillsIcon"></img>
                <h1 class="skillsheader">Skills</h1>
                <ul class="skillsUL">
                    <li class="skillsLI">C# (2 Semesters)</li>
                    <li class="skillsLI">Python (Familiar)</li>
                    <li class="skillsLI">HTML</li>
                    <li class="skillsLI">CSS</li>
                    <li class="skillsLI">Javascript</li>
                </ul>
            </figure>
            <!-- Back of Skills Card-->
            <figure class="back">
                <h3>Projects</h3>
                <ul class="skillsUL">
                    <li class="skillsLI"><a href="index.html" class="skillsLink">More to come</a></li>
                    <li class="skillsLI"><a href="index.html" class="skillsLink">More to come</a></li>
                    <li class="skillsLI"><a href="index.html" class="skillsLink">More to come</a></li>
                    <li class="skillsLI"><a href="index.html" class="skillsLink">More to come</a></li>
                </ul>
            </figure>
        </div>
    </section>
    <!--JavaScript-->
    <script>
        //Pretty effect to top bar buttons on hover
        $("div.topButton").hover(function() {
            $(this).toggleClass("hovered");
        });
        //Toggles flipped class from <style> for flipcards
        $("div.card").click(function() {
            $(this).toggleClass("flipped");
        });
    </script>
</body>

</html>
