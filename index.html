<!DOCTYPE html>
<html>

<head>
    <title>James DiGrazia's Personal Website</title>
    <!--CSS-->
    <style>
.container {
  position: relative;
  perspective: 800px;
}

.card {
  width: 200px;
  height: 260px;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.card figure {
  margin: 0;
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.card .front {
  background: red;
}
.card .back {
  background: blue;
  transform: rotateY( 180deg );
}

/*First Card Flipped Class*/
.card.flipped {
  transform: rotateY( 180deg );
}
    </style>
    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <!--Flip Cards-->
    <section class="container">
      <!--First Card-->
      <div class="card">
        <!-- Front of First Card-->
        <figure class="front">
          <h1>Skills</h1>
          <ul>
            <li>Underwater Basketweaving</li>
            <li>Backwards Skiing</li>
            <li>Dog Sledding</li>
          </ul>
        </figure>
        <!-- Back of first card-->
        <figure class="back">Wow, would'ya look at dem skills</figure>
        </div>

        </section>
  <!--JavaScript-->
  <script>
  //Toggles flipped class from <style>
  $( "div.card" ).click(function() {
  $( this ).toggleClass( "flipped" );
});
  </script>
</body>

</html>
